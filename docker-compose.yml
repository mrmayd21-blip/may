version: '3.8'

services:
  app:
    build: .
    container_name: messaging-balance-app
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ADMIN_PASS: ${ADMIN_PASS:-admin}
      # Uncomment and set SMTP variables for email support
      # SMTP_HOST: ${SMTP_HOST}
      # SMTP_PORT: ${SMTP_PORT:-587}
      # SMTP_USER: ${SMTP_USER}
      # SMTP_PASS: ${SMTP_PASS}
      # SMTP_FROM: ${SMTP_FROM}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - messaging-network

  # Optional: Nginx reverse proxy for production
  # nginx:
  #   image: nginx:latest
  #   container_name: messaging-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - messaging-network

networks:
  messaging-network:
    driver: bridge

volumes:
  data:
